model-functions: []
function-methods: [log,parameters,transform,train,predict,read,write,load,save]

project: Common Ground Soltions/paso
name: RandomForest_Classification
description:

learner: RandomForest
verbose: True  #[optional]
inplace: True
RandomForest:
  genus: learner
  type: Classification
#    metric: class  dead
  measure: True
  # the following are common for any sklearn estimator : classification
  kwargs:
    n_estimators: 100
    n_jobs: -1
    criterion: gini   #entropy

  plot_confusion_matrix: entropy

  plot_kwargs:
    x_size: 6
    y_size: 6
    precision: 4

  cross_validation: ['BaggingClassifier','CalibratedClassifierCV']

  BaggingClassifier:
    n_estimators: 50  # n trial that will be bagged
    bootstrap_features: True  # with replacement -==bagging
    max_samples : 0.9 # 0.9 == k-fold = 10
    max_features: 1.0 # 1.0 == all features randomly subset of features k == 0

  CalibratedClassifierCV:
    method: isotonic
    cv: 5






