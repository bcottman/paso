## ontology_keys
# small # of tags for this recursive syntax
project: Common Ground Soltions/paso #[optional]
verbose: True  #[optional]
inplace: True #[optional]
# end of header
kind:
  #kind-<name> should be a dict and stops parsing here in
  #wrap as the following is claas specific
  #only (#kind-<name>) of instance of genus(class) should be here
  #kind-<name>
  RandomForest:
    #kind-<name>-keys
    genus: learner                                #[optional]
    type: Classification
    description: "Generic RF for classification small testing"  #[optional]
    kwargs:
    #name-kwargs
      n_estimators: 100
      n_jobs: -1
      criterion: gini   #entropy
      max_features: sqrt
      max_depth: 50
    order: [ 'BaggingClassifier', 'CalibratedClassifierCV']
    #  'Hyperopt',
#    #kind-<name>
#    Hyperopt:
#      #kind-<name>-keys
#      genus: hyperparamter-optimizer
#      kwargs:
#        #kind-<name>-kwarg
#        n_jobs: -1
    #kind-<name>
    BaggingClassifier:
      #kind-<name>-keys
      genus: cross-validator
      description: "Genericbagging for testing"  #[optional]
      kwargs:
        #kind-<name>-kwarg
        n_estimators: 50  # n trial that will be bagged
        bootstrap_features: True  # with replacement -==bagging
        max_samples : 1.0 # 0.9 == k-fold = 10
        max_features: 1.0 # 1.0 == all features randomly subset of features k == 0
        n_jobs: -1
    #kind-<name>
    CalibratedClassifierCV:
      #kind-<name>-keys
      genus: cross-validator
      description: "Generic CalibratedClassifierCV  testing"  #[optional]
      kwargs:
        #kind-<name>-kwarg
        method: isotonic
        cv: 2





