# see https://imbalanced-learn.readthedocs.io/en/stable/generated/imblearn.over_sampling.BorderlineSMOTE.html#imblearn.over_sampling.BorderlineSMOTE
# reference
project: HPKinetics/paso #[optional]
verbose: True  #[optional]
inplace: True #[optional]
kind:
  BorderLineSMOTE:
    description: "BorderlineSMOTE overbalance all classes"
    genus: Balancer
    kwargs:
        kind: borderline-1 #or -2
        sampling_strategy: 'not majority'
        k_neighbors: 10  # of neighbors
        m_neighbors: 25 # if minority in danger
        random_state: 777






